<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h1 class="mx-auto">Coffee!</h1>
        </div>
        <hr>

        <div class="row">
            <div id="coffees" class="col-6">
            </div>

            <div class="col-6">
                <form>
                    <label for="roast-selection">Roast Selection</label>
                    <br>

                    <select id="roast-selection">
                        <!--<option selected>all</option>-->
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <br><br>

                    <label for="coffee_name">Coffee Name</label>
                    <br>

                    <input type="text" id="coffee_name">
                    <br><br>

                    <input id="submit" type="submit">
                </form>
                <hr>
                <h3 class="py-2">Add a Coffee</h3>

                <form class>
                    <label for="roast-selection_2">Roast Selection</label>
                    <br>

                    <select id="roast-selection_2">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <br><br>

                    <label for="new_coffee_name">Coffee Name</label>
                    <br>

                    <input type="text" id="new_coffee_name">
                    <br><br>

                    <input id="submit2" type="submit" />
                </form>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
